<div class="container mt-5 shadow">
  <h1 class="text-center m-2">Welcome to</h1>
  <h3 class="text-center m-2">Cyclo Meter</h3>
  <div class="offset-3 col-6">
    <label class="mt-3" for="username">Enter your username to login:</label>
    <input
      class="form-control mb-3"
      name="username"
      placeholder="username"
      type="text"
      [formControl]="username"
    />
    <div
      *ngIf="!username.valid && username.touched"
      class="alert alert-danger"
      role="alert"
    >
      Username must be entered to login
    </div>
  </div>
  <div class="m-2 p-2">
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary"
        style="width: 200px; font-size: 24px;"
        (click)="login()"
        [disabled]="!username.valid"
      >
        Login
      </button>
      <button
        class="btn btn-secondary ml-3"
        style="width: 200px; font-size: 24px;"
        [routerLink]="['/register']"
      >
        Create account
      </button>
    </div>
    <div
      *ngIf="errorMessage"
      class="alert alert-danger text-center offset-3 col-6"
      role="alert"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
