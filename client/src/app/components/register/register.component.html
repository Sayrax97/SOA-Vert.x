<div class="container mt-5 shadow">
  <h1 class="text-center m-2">Welcome to</h1>
  <h3 class="text-center m-2">Cyclo Meter</h3>
  <div class="offset-3 col-6">
    <form [formGroup]="registerForm">
      <label class="mt-3" for="username">Enter your username to login:</label>
      <input
        class="form-control mb-3"
        name="username"
        placeholder="username"
        type="text"
        formControlName="username"
      />
      <div
        *ngIf="
          !registerForm.controls['username'].valid &&
          registerForm.controls['username'].touched
        "
        class="alert alert-danger"
        role="alert"
      >
        Enter your username
      </div>
      <label class="mt-3" for="gender">Select your gender:</label>
      <select name="gender" class="form-control mb-3" formControlName="gender">
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <div
        *ngIf="
          !registerForm.controls['gender'].valid &&
          registerForm.controls['gender'].touched
        "
        class="alert alert-danger"
        role="alert"
      >
        Select gender
      </div>
      <label class="mt-3" for="age">Select your age:</label>
      <input
        name="age"
        type="number"
        class="form-control mb-3"
        formControlName="age"
      />
      <div
        *ngIf="
          !registerForm.controls['age'].valid &&
          registerForm.controls['age'].touched
        "
        class="alert alert-danger"
        role="alert"
      >
        Enter valid age
      </div>
      <label class="mt-3" for="weight">Select your weight:</label>
      <input
        name="weight"
        type="number"
        class="form-control mb-3"
        formControlName="weight"
      />
      <div
        *ngIf="
          !registerForm.controls['weight'].valid &&
          registerForm.controls['weight'].touched
        "
        class="alert alert-danger"
        role="alert"
      >
        Enter valid weight
      </div>
    </form>
  </div>
  <div class="m-2 p-2">
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary"
        style="width: 200px; font-size: 24px;"
        [disabled]="!registerForm.valid"
        (click)="register()"
      >
        Create account
      </button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  </div>
</div>
